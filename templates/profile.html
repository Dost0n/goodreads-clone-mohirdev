{% extends 'base.html' %}
{% block title %} Profile {% endblock %}
{% block content %}
<h1>Profile</h1>  
    <img class="profile-pic" src="{{ user.image.url }}" alt="Profile Image">
    <div>
        <a href="{% url 'users:profile_edit_page' %}"> Edit profile</a>
    </div>
    <p>Username:{{user.username}}</p>
    <p>Firstname:{{user.first_name}}</p>
    <p>Lastname:{{user.last_name}}</p>
    <p>Email:{{user.email}}</p>
{% endblock%}
