{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
<div class="row">
    <div class="col-4">
        <h3>Profile update </h3>
        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
