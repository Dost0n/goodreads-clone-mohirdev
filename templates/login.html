{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block content %}
<h3>Login</h3>
<div class="row">
    <div class="col-4">
        <form action="{% url 'users:login_page' %}" method="post">
            {% csrf_token %}
            
            {{ form |crispy }}
    
            <button class="btn btn-primary" type="submit">Login</button>
            <span>No account? Then, <a class="link-primary" aria-current="page" href="{% url 'users:register_page' %}">get register</a></span>
            
        </form>
    </div>
</div>
    
{% endblock%}
