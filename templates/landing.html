{% extends 'base.html' %}

{% block content %} <h1>Landing page</h1> 
<div class="container posts-content">
    <div class="row">
        {% for review in page_obj %}
        <div class="col-lg-6">
            <div class="card mb-4">
              <div class="card-body">
                <div class="media mb-3">
                  <img src="{{review.user.image.url}}" class="profile-pic   " alt="">
                  <div class="media-body ml-3">
                    {{review.user.username}}
                    <div class="text-muted small">{{review.created_at}}</div>
                  </div>
                </div>
            
                <p>
                    {{review.comment}}
                </p>
                <img src="{{review.book.image.url}}" class="image-pic center" alt="">
              </div>
              <div class="card-footer">
                <a href="javascript:void(0)" class="d-inline-block text-muted">
                  <small class="align-middle">
                    <strong>123</strong> Likes</small>
                </a>
                <a href="javascript:void(0)" class="d-inline-block text-muted ml-3">
                  <small class="align-middle">
                    <strong>12</strong> Comments</small>
                </a>
                <a href="javascript:void(0)" class="d-inline-block text-muted ml-3">
                  <i class="ion ion-md-share align-middle"></i>&nbsp;
                  <small class="align-middle">Repost</small>
                </a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
