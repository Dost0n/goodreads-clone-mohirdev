
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit review {% endblock %}
{% block content %}

<h1>Edit review</h1>

<div class="row" mb-4>
    <div class="col-6">
        <form action="{% url 'books:edit_review' book.id review.id %}"method="post">
            {% csrf_token %}
            {{review_form | crispy}}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock%}
